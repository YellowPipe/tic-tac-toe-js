<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link href="style.css" rel="stylesheet" >
</head>
<body>
	<div class="main">
		<div id="game" class="hidden">
			<div>
				<h1>Tic Tac Toe</h1>
				<h2 id="msg"></h2>
			</div>
			
			<div id="board" class="board">
				<div class="sqr" id="0"></div>
				<div class="sqr" id="1"></div>
				<div class="sqr" id="2"></div>
				<div class="sqr" id="3"></div>
				<div class="sqr" id="4"></div>
				<div class="sqr" id="5"></div>
				<div class="sqr" id="6"></div>
				<div class="sqr" id="7"></div>
				<div class="sqr" id="8"></div>
			</div>
			<button id = "newGame">New Game</button>
			<button id = "goToMenu">Main Page</button>
		</div>
		<div id="menu">
			<button>Play vs computer</button>
			<button onclick="beginVsPlayer()" id="vsPlayerBtn">Play vs another player</button>
		</div>
	</div>
<script type ="text/javascript" src="script.js"></script>
</body>
</html>
